<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扩展弹出窗口</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      min-width: 300px;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    .container {
      padding: 16px;
    }
    
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 12px;
      margin-bottom: 16px;
      border-bottom: 1px solid #eee;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      color: #1a73e8;
    }
    
    .action-section {
      margin-bottom: 16px;
    }
    
    .status-card {
      background-color: #f8f9fa;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .status-label {
      font-weight: 500;
      color: #555;
    }
    
    .status-value {
      color: #1a73e8;
      font-weight: 500;
    }
    
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
      width: 100%;
      margin-bottom: 8px;
    }
    
    button:hover {
      background-color: #1765cc;
    }
    
    button.secondary {
      background-color: #f1f3f4;
      color: #1a73e8;
      border: 1px solid #dadce0;
    }
    
    button.secondary:hover {
      background-color: #e8eaed;
    }
    
    .footer {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #70757a;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }
    
    a {
      color: #1a73e8;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Chrome扩展</h1>
      <a href="#" id="openOptions" title="打开选项页">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#5f6368" viewBox="0 0 16 16">
          <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
          <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
        </svg>
      </a>
    </header>
    
    <div class="status-card">
      <div class="status-item">
        <span class="status-label">状态：</span>
        <span class="status-value" id="statusValue">正常</span>
      </div>
      <div class="status-item">
        <span class="status-label">最后同步：</span>
        <span class="status-value" id="lastSyncValue">--</span>
      </div>
      <div class="status-item">
        <span class="status-label">存储使用：</span>
        <span class="status-value" id="storageUsageValue">--</span>
      </div>
    </div>
    
    <div class="action-section">
      <button id="actionButton">执行操作</button>
      <button id="syncButton">立即同步</button>
      <button id="clearDataButton" class="secondary">清除数据</button>
    </div>
    
    <div class="footer">
      <span id="versionInfo">版本：1.0.0</span>
      <a href="#" id="openHelp">帮助</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扩展侧边栏</title>
  <link rel="stylesheet" href="../assets/styles/options.css">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      min-width: 320px;
      margin: 0;
      padding: 0;
      color: #333;
      background: #fff;
    }
    .container {
      padding: 16px;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #70757a;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      align-items: center;
    }
    .footer-links {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .icon-btn {
      background: none;
      border: none;
      padding: 0;
      margin: 0 0 0 4px;
      cursor: pointer;
      vertical-align: middle;
      line-height: 1;
    }
    #clearDataBtn {
      padding: 6px 16px;
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 16px 0 0 0;
      display: block;
      width: 100%;
      text-align: center;
    }
  </style>
  <script type="module" src="sidebar.js"></script>
</head>
<body>
  <div class="container">
    <div id="sidebar-root"></div>
    <div>
      <button id="clearDataBtn">清除数据</button>
    </div>
    <div class="footer">
      <span id="versionInfo">版本：1.0.0</span>
      <div class="footer-links">
        <a href="#" id="openHelp">帮助</a>
        <button class="icon-btn" id="openOptions" title="打开选项页">

    </div>
  </div>

</html>
